<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        /* Container to hold the form */
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Split the form into two halves */
        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Left and right input fields */
        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        /* Full width input fields for items like textarea */
        .form-group-full {
            width: 100%;
            margin-bottom: 15px;
        }

        /* Submit button at the bottom */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(231, 171, 61);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Thank you message */
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: rgb(231, 171, 61);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="text-center mb-4">User Registration</h3>

        <!-- Form with fields split into two halves -->
        <form id="registrationForm" method="POST">
            <div class="form-row">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <!-- Father's Name -->
                <div class="form-group">
                    <label for="fatherName" class="form-label">Father's Name:</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
                </div>

                <!-- Mother's Name -->
                <div class="form-group">
                    <label for="motherName" class="form-label">Mother's Name:</label>
                    <input type="text" class="form-control" id="motherName" name="motherName" placeholder="Enter your mother's name" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Aadhaar Number -->
                <div class="form-group">
                    <label for="aadhaar" class="form-label">Aadhaar Number:</label>
                    <input type="number" class="form-control" id="aadhaar" name="aadhaarNumber" placeholder="Enter your Aadhaar number" required>
                </div>

                <!-- Monthly Income -->
                <div class="form-group">
                    <label for="income" class="form-label">Monthly Income (if any):</label>
                    <input type="number" class="form-control" id="income" name="monthlyIncome" placeholder="Enter monthly income">
                </div>

                <!-- BPL Card -->
                <div class="form-group-full">
                    <label class="form-label">BPL Card Holder?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bplCard" id="bplYes" value="Yes" required>
                        <label class="form-check-label" for="bplYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bplCard" id="bplNo" value="No" required>
                        <label class="form-check-label" for="bplNo">No</label>
                    </div>
                </div>

                <!-- Address (full width) -->
                <div class="form-group-full">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Registration</button> <br><br>
            <button style="background-color: rgb(231, 171, 61); color: #ffffff; " type="submit" class="submit-btn"><a style="color: white; text-decoration: none; " href="Home.html">Back to Home</a></button>
        </form>

        <!-- Thank you message (hidden initially) -->
        <div class="thank-you-message" id="thankYouMessage">
            Thank you for registering!
        </div>
    </div>

    <script>
        // JavaScript to show the thank you message after form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Normally here, you would send data to your server
            // For this demo, we'll just show the thank you message

            const thankYouMessage = document.getElementById('thankYouMessage');
            thankYouMessage.style.display = 'block';

            // Clear the form after submission (optional)
            this.reset();
        });
    </script>

</body>
</html>
