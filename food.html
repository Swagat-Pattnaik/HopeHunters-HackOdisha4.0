<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .search-bar {
            margin-top: 20px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-bar h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgb(231, 171, 61);
            animation: fadeIn 1s ease;
        }

        .btn-primary {
            background-color: rgb(231, 171, 61);
            border-color: rgb(231, 171, 61);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: rgba(231, 171, 61, 0.8);
            border-color: rgba(231, 171, 61, 0.8);
        }

        .carousel-inner {
            border-radius: 15px;
            overflow: hidden;
            animation: slideIn 1s ease;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        .job-listing {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .job-listing:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        h2 {
            font-size: 1.8rem;
            animation: fadeIn 1s ease;
        }

        p {
            font-size: 1.2rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgb(231, 171, 61);
            border-radius: 50%;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
            background-color: rgba(231, 171, 61, 0.8);
        }

        .container h2 {
            font-weight: bold;
            color: rgb(231, 171, 61);
            margin-top: 30px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const long = position.coords.longitude;
                    fetchLocationDetails(lat, long);
                }, function (error) {
                    alert("Unable to retrieve your location. Please enter manually.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchLocationDetails(lat, long) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${long}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name;
                    document.getElementById('location').value = address;
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = long;
                })
                .catch(error => {
                    alert("Unable to fetch location details. Please enter manually.");
                });
        }

        function fetchCoordinatesFromAddress(address) {
            const searchQuery = `${address}, India`;
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(searchQuery)}&format=json&limit=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const long = data[0].lon;
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = long;
                        openGoogleMaps();
                    } else {
                        alert("Unable to find the location. Please try a more specific address.");
                    }
                })
                .catch(error => {
                    alert("Error fetching coordinates. Please try again.");
                });
        }

        function openGoogleMaps() {
            const locationInput = document.getElementById('location').value;
            const lat = document.getElementById('latitude').value;
            const long = document.getElementById('longitude').value;
            const jobTitle = document.querySelector('select[name="job_title"]').value;

            if (jobTitle) {
                let jobQuery = encodeURIComponent(`${jobTitle} near me`);

                if (lat && long) {
                    window.open(`https://www.google.com/maps/search/${jobQuery}/@${lat},${long},15z`, '_blank');
                } else if (locationInput) {
                    fetchCoordinatesFromAddress(locationInput);
                } else {
                    alert('Please select a Food Type and enter a valid location!');
                }
            } else {
                alert('Please select a Food Type and enter a valid location!');
            }
        }

        function setJobTitle(jobTitle) {
            const jobSelect = document.querySelector('select[name="job_title"]');
            jobSelect.value = jobTitle;

            document.querySelector('.search-bar').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</head>

<body>

    <!-- Search Bar Section -->
    <div class="container">
        <div class="search-bar text-center">
            <h1>Get to the nearest Consumable</h1>
            <form onsubmit="openGoogleMaps(); return false;" class="row g-3 justify-content-center">

                <!-- Food Title Dropdown -->
                <div class="col-md-5">
                    <select class="form-select" name="job_title" required>
                        <option value="" disabled selected>Select Consumable Type</option>
                        <option value="ahara kendra">Free Food</option>
                        <option value="Cheap meals for poor by government">Cheap meals for Poor</option>
                        <option value="ration shops">Ration Shops</option>
                    </select>
                </div>

                <!-- Location Input with Option to Use Current Location -->
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location manually">
                        <button type="button" class="btn btn-outline-secondary" onclick="getCurrentLocation()">Use Current Location</button>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                    </div>
                </div>

                <!-- Search Button -->
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search Home</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Featured Jobs Section (Carousel) -->
    <div class="container mt-5">
        <h2>Featured Jobs</h2>
        <div id="jobCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="freefood.png" class="d-block w-100" alt="Free Food">
                    <div class="carousel-caption job-listing">
                        <h2>Free Food</h2>
                        <button type="button" class="btn btn-outline-light" onclick="setJobTitle('Free Food')">View Details</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="meals.jpg" class="d-block w-100" alt="Cheap Meals for Poor">
                    <div class="carousel-caption job-listing">
                        <h2>Cheap meals for poor</h2>
                        <button type="button" class="btn btn-outline-light" onclick="setJobTitle('Cheap meals for poor by government')">View Details</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="ration.jpg" class="d-block w-100" alt="Ration Shops">
                    <div class="carousel-caption job-listing">
                        <h2>Ration Shops</h2>
                        <button type="button" class="btn btn-outline-light" onclick="setJobTitle('ration shops')">View Details</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#jobCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#jobCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
