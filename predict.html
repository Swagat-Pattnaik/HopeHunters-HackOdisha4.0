<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Recommendation Form</h2>
        <form action="/get_recommendations" method="POST">
            <label for="age">Enter your Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Enter your Height (in cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Enter your Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>

            <input type="submit" value="Get Job Recommendations">
        </form>
    </div>
</body>
</html>
